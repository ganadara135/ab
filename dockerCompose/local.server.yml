version: "3"
services:
    redis:
        container_name: redis
        image: "redis"
        networks:
            - net-abb
        
    rdb:
        container_name: rdb
        image: "postgres:9.6"
        volumes:
            - rdb-data:/var/lib/postgresql/data
        networks:
            - net-abb
        environment: 
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_DB=${POSTGRES_DB}

    backend:
        container_name: backend
        build: 
            context: ../
            dockerfile: ./dockerCompose/Dockerfile.server.local.compose
            args: 
                - "NODE_ENV=${NODE_ENV}"
        image: kcod/abbback:latest
        ports:
            - ${PORT}:${PORT}
        networks:
            - net-abb
        environment:
            - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@rdb:5432/${POSTGRES_DB}
            - REDIS_HOST=redis
            - FRONTEND_HOST=${FRONTEND_HOST}
            - PORT=${PORT}
            # - REDIS_IP=redis
            - NODE_ENV=${NODE_ENV}
            - WAIT_HOSTS=rdb:5432
            - WAIT_HOSTS_TIMEOUT=300
            - WAIT_SLEEP_INTERVAL=30
            - WAIT_HOSTS_CONNECT_TIMEOUT=30
        depends_on:
            - redis
            - rdb
        volumes:
            - ../:/abb/
        command:   
            - /bin/sh
            - -c 
            # - "/wait && exec ls ./packages/server/dist     # 2개 이상은 안됨
            - "/wait && node ./packages/server/dist/index.js"      
            # - sh -c "/wait "
            # && node ./packages/server/dist/index.js"
    
